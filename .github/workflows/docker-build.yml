name: Build and Push CUDA Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# (å„ªåŒ– 1) - æ–°å¢ä¸¦è¡Œæ§åˆ¶ï¼Œé¿å…é‡è¤‡åŸ·è¡Œæµªè²»è³‡æº
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: fireredasr-api

jobs:
  build:
    runs-on: ubuntu-latest
    # (å„ªåŒ– 2) - æ–°å¢å·¥ä½œé€¾æ™‚è¨­å®šï¼Œé˜²æ­¢ job å¡ä½éä¹…
    timeout-minutes: 60 
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # (å„ªåŒ– 3) - é€™æ˜¯æœ€é—œéµçš„ä¸€æ­¥ï¼Œç”¨ä¾†è§£æ±ºç£ç¢Ÿç©ºé–“ä¸è¶³çš„å•é¡Œ
    - name: ğŸ§¹ Free up disk space on the runner
      run: |
        echo "Initial disk space:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIR"
        echo "Disk space after cleanup:"
        df -h

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        platforms: linux/amd64

    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          # é€™è£¡æˆ‘å°‡ä½ çš„ cuda-12.8 æ”¹ç‚º cuda-12.1ï¼Œä»¥ç¬¦åˆä½  Dockerfile çš„éœ€æ±‚
          # å¦‚æœä½ çš„ç›®æ¨™ç¢ºå¯¦æ˜¯ 12.8ï¼Œè«‹å¿½ç•¥æ­¤è¨»è§£
          type=raw,value=cuda-12.1,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build # è³¦äºˆé€™å€‹ stepä¸€å€‹ ID
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: Image digest
      if: github.event_name != 'pull_request'
      run: echo ${{ steps.build.outputs.digest }}
